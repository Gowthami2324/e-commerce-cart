  <script>
    function onClick(currentElement) {
      var blocks = document.querySelectorAll(".content-item");

      for (var i = 0; i < blocks.length; i++) {
        if (blocks[i] === currentElement) {
          blocks[i].classList.add("content-item-bg");
          const circleElement = document.getElementById("circle-" + i);
          circleElement.setAttribute("fill", "#007F61");
          const selectElement = document.getElementById("options-" + i);
          console.log(selectElement);
          selectElement.style.display = "block";
        } else {
          blocks[i].classList.remove("content-item-bg");
          const circleElement = document.getElementById("circle-" + i);
          circleElement.setAttribute("fill", "#fff");
          const selectElement = document.getElementById("options-" + i);
          selectElement.style.display = "none";
        }
      }
    }
  </script>
